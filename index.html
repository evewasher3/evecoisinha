<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eve Coisas</title>
  <style>
    body {
      background-image: url('822536e0e474723b03c737d7c9479d5b.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Special Elite', monospace;
      color: #f1f1f1;
      margin: 0;
      padding: 2rem;
      backdrop-filter: brightness(0.4);
    }

    h1 {
      font-size: 3rem;
      color: #ff0055;
      margin-bottom: 2rem;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin-right: 1.5rem;
      color: #ffb3d1;
      text-decoration: none;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    section {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #ff0055;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    label, select, input, textarea {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #ff0055;
      padding: 0.5rem;
      font-family: 'Special Elite', monospace;
    }

    button {
      background-color: #ff0055;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      font-family: 'Special Elite', monospace;
    }

    .entry {
      border-top: 1px dashed #ffb3d1;
      margin-top: 1rem;
      padding-top: 1rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Eve Coisas</h1>

  <nav>
    <a href="#sangue">ü©∏ Sangue</a>
    <a href="#tarefas">Tarefas</a>
    <a href="#notas">Notas</a>
    <a href="#plantas">Plantas</a>
    <a href="#reclamar">Reclamar</a>
  </nav>

  <section id="sangue">
    <h2>ü©∏ Sangue</h2>
    <label for="data">Data:</label>
    <input type="date" id="data" />

    <label for="tipo">Como foi?</label>
    <select id="tipo">
      <option value="punkzao">Punkz√£o</option>
      <option value="sanguinolento">Sanguinolento</option>
      <option value="suave">Suave</option>
    </select>

    <label for="nota">Nota:</label>
    <textarea id="nota"></textarea>

    <button onclick="adicionarSangue()">Salvar</button>

    <div id="lista-sangue"></div>
  </section>

  <section id="tarefas">
    <h2>Tarefas</h2>
    <ul>
      <li>‚òë Acordar e tomar √°gua</li>
      <li>‚òë Respirar fundo</li>
      <li>‚òê Fazer algo punk hoje</li>
    </ul>
  </section>

  <section id="notas">
    <h2>Notas</h2>
    <textarea rows="5" placeholder="Coisas importantes, ideias, letras de m√∫sica..."></textarea>
  </section>

  <section id="plantas">
    <h2>Plantas</h2>
    <button onclick="regarPlantas()">Reguei hoje</button>
    <p id="statusPlantas"></p>
  </section>

  <section id="reclamar">
    <h2>Reclamar</h2>
    <label for="categoria">Categoria:</label>
    <select id="categoria">
      <option>trabalho lixo</option>
      <option>amigos malucos</option>
      <option>amor amor amor</option>
      <option>loucura mental</option>
    </select>
    <textarea id="textoReclamacao" placeholder="Manda ver..."></textarea>
    <button onclick="salvarReclamacao()">Enviar</button>
    <div id="lista-reclamacoes"></div>
  </section>

  <script>
    function adicionarSangue() {
      const data = document.getElementById('data').value;
      const tipo = document.getElementById('tipo').value;
      const nota = document.getElementById('nota').value;
      if (data && tipo) {
        const entrada = document.createElement('div');
        entrada.className = 'entry';
        entrada.innerHTML = `<strong>${data}</strong> - ${tipo}<br><em>${nota}</em>`;
        document.getElementById('lista-sangue').appendChild(entrada);
        document.getElementById('data').value = '';
        document.getElementById('tipo').value = 'punkzao';
        document.getElementById('nota').value = '';
      }
    }

    function regarPlantas() {
      const agora = new Date().toLocaleString();
      document.getElementById('statusPlantas').innerText = `Regadas em ${agora}`;
    }

    function salvarReclamacao() {
      const categoria = document.getElementById('categoria').value;
      const texto = document.getElementById('textoReclamacao').value;
      if (texto) {
        const entrada = document.createElement('div');
        entrada.className = 'entry';
        entrada.innerHTML = `<strong>${categoria}</strong><br>${texto}`;
        document.getElementById('lista-reclamacoes').appendChild(entrada);
        document.getElementById('textoReclamacao').value = '';
      }
    }
  </script>
</body>
</html>
